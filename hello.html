<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        function hello() {
            let heading = document.querySelector("h1");
            if (heading.innerHTML === "Hello! Welcome to my web site!") {
                heading.innerHTML = "I am new here, is nice to me!";
            } else {
                heading.innerHTML = "Hello!";
            }
        }
    </script>
</head>

<body>
    <h1>Hello! Welcome to my web site!</h1>
    <button onclick="hello()">Click Here</button>
</body>

</html>
